<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style9.css">

</head>
<body>

<div class="gallery">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="โลโก้" />
            </div>
        </div>

        <h1>รับ GIF ฟรี เมื่อออกกำลังกาย</h1>

        <!-- แสดง open.gif ถ้ามีการปลดล็อค -->
        <div id="openGifContainer">
            <img src="open.gif" alt="Open GIF" />
        </div>

        <!-- รายการที่ต้องปลดล็อคตามสัปดาห์ -->
        <div class="item locked" id="itemWeek1">
            <img src="lock-icon.png" alt="Locked" id="lockImageWeek1">
        </div>
        <div class="item locked" id="itemWeek2">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek2">
        </div>
        <div class="item locked" id="itemWeek3">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek3">
        </div>
        <div class="item locked" id="itemWeek4">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek4">
        </div>
        <div class="item locked" id="itemWeek5">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek5">
        </div>
        <div class="item locked" id="itemWeek6">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek6">
        </div>
        <div class="item locked" id="itemWeek7">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek7">
        </div>
        <div class="item locked" id="itemWeek8">
            <img src="lock-icon-1.png" alt="Locked" id="lockImageWeek8">
        </div>
    </div>
</div>

<script>
    // จำนวนวันที่ออกกำลังกายต่อสัปดาห์
    const daysCompletedWeek1 = 3;  
    const daysRequired = 3;  // จำนวนวันที่ต้องทำครบต่อสัปดาห์

    function showGifTemporarily() {
        const openGifContainer = document.getElementById('openGifContainer');
        openGifContainer.style.display = 'block';  // แสดง GIF
        setTimeout(() => {
            openGifContainer.style.display = 'none';  // ซ่อน GIF หลังจาก 3 วินาที
        }, 3000);  // 3000 milliseconds = 3 วินาที
    }

    // ตรวจสอบและปลดล็อคเฉพาะสัปดาห์ที่ 1
    if (daysCompletedWeek1 >= daysRequired) {
        document.getElementById('lockImageWeek1').src = 'unlocked-icon.png';  
        showGifTemporarily();  // แสดง open.gif เมื่อปลดล็อคสัปดาห์ที่ 1
    }

    // สำหรับสัปดาห์อื่น ๆ ยังไม่ปลดล็อค
</script>
</body>
</html>
