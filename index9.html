<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style9.css"> <!-- ลิงก์ไปที่ไฟล์ CSS ในโฟลเดอร์ public -->
    <title>ระบบปลดล็อค GIF</title>
</head>
<body>

<div class="gallery">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="public/images/logo.png" alt="Otago Logo"> <!-- ลิงก์ไปที่โลโก้ในโฟลเดอร์ public/images -->
            </div>
        </div>

        <h1>รับ GIF ฟรี เมื่อออกกำลังกาย</h1>

        <!-- รายการที่ต้องปลดล็อคตามสัปดาห์ -->
        <div class="item locked" id="itemWeek1">
            <img src="public/images/lock-icon.png" alt="Locked" id="lockImageWeek1">
        </div>
        <div class="item locked" id="itemWeek2">
            <img src="public/images/lock-icon-1.png" alt="Locked" id="lockImageWeek2">
        </div>
        <div class="item locked" id="itemWeek3">
            <img src="public/images/lock-icon-1.png" alt="Locked" id="lockImageWeek3">
        </div>
        <div class="item locked" id="itemWeek4">
            <img src="public/images/lock-icon-1.png" alt="Locked" id="lockImageWeek4">
        </div>
        <!-- เพิ่มรายการสัปดาห์ที่ 5-8 -->
    </div>
</div>

<script>
    // จำนวนวันที่ออกกำลังกายต่อสัปดาห์
    const daysCompletedWeek1 = 3;
    const daysCompletedWeek2 = 4;
    const daysCompletedWeek3 = 3;
    const daysCompletedWeek4 = 5;
    const daysRequired = 3; // จำนวนวันที่ต้องทำครบต่อสัปดาห์

    function createDownloadLink(week, imageUrl) {
        const downloadLink = document.createElement('a');
        downloadLink.href = imageUrl;
        downloadLink.download = imageUrl; // ชื่อไฟล์ที่ต้องการให้ดาวน์โหลด
        downloadLink.innerText = 'ดาวน์โหลดรูปที่ปลดล็อค';
        downloadLink.className = 'download-btn';
        document.getElementById(`itemWeek${week}`).appendChild(downloadLink);
    }

    // ตรวจสอบการปลดล็อคแต่ละสัปดาห์
    if (daysCompletedWeek1 >= daysRequired) {
        document.getElementById('lockImageWeek1').src = 'public/images/unlocked-icon.png';
        createDownloadLink(1, 'public/images/unlocked-icon.png');
    }

    if (daysCompletedWeek2 >= daysRequired) {
        document.getElementById('lockImageWeek2').src = 'public/images/unlocked-icon-2.png';
        createDownloadLink(2, 'public/images/unlocked-icon-2.png');
    }

    if (daysCompletedWeek3 >= daysRequired) {
        document.getElementById('lockImageWeek3').src = 'public/images/unlocked-icon-3.png';
        createDownloadLink(3, 'public/images/unlocked-icon-3.png');
    }

    if (daysCompletedWeek4 >= daysRequired) {
        document.getElementById('lockImageWeek4').src = 'public/images/unlocked-icon-4.png';
        createDownloadLink(4, 'public/images/unlocked-icon-4.png');
    }
</script>

</body>
</html>
